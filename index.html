<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="new-book-card" class="card mt-4">
            <div class="card-body">
                <h1 class="card-title"><strong>Add New Book</strong></h1>
                <form>
                <div class="row mt-2 ms-auto">
                    <input type="text" id="new-book-title" class="col" placeholder="Title">
                    <input type="text" id="new-book-author" class="col ms-2 me-4" placeholder="Author"><br>
                <div class="row mt-2 mb-2">
                    <input type="url" id="new-book-cover" class="col" placeholder="Cover URL">
                </div>
                </div>
                <input type="submit" id="create-new-book" class="btn btn-info btn-lg" value="Add">
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div id="app" class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            
        </div>
    </div>

    <!-- <script src="./node_modules/jquery/dist/jquery.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
